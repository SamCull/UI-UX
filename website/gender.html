<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Select Gender | Your Dating App Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body    {
        background: linear-gradient(to right, #dd80a0 0%, #bc3ba4 100%);
        }
        </style>
</head>
<body>
    <div class="container">
        <form action="nextStep.html" method="POST">
            <div class="header">
                <div class="welcome">Select Your Gender</div>
                <img class="logo" src="assets/logo.png" alt="Logo">
            </div>
            <div class="input-box">
                <select name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer not to say</option>
                    <!-- Add more options as necessary -->
                </select>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="button" value="Continue" id="continueBtn">
            </div>
        </form>
        <i>Already have an account?</i><br>
        <div class="login">
            <a href="index.html">
              <div class="fas fa-user"> Login</div>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = 'preference.html'; // Update this as needed
        });
    </script>
</body>
</html>
