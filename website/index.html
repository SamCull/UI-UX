<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="header">
          <div class="welcome">Welcome back</div>
          <img class="logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="title">Login </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="button" value="Continue" id="continueBtn">
      </div>
      </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        <!-- Premium Upgrade Section
        <div class="premium-upgrade">
        <p>Want more features? <i class="fas fa-gem"></i></p>
          <a href="subscription.html" class="upgrade-button"><i class="fas fa-crown"></i> Upgrade to Premium</a>
        </div> -->

        <i> Don't have an account?</i><br>
        <div class="signup">
            <a href="signup.html">
              <i class="fas fa-user-plus"></i> Sign up
            </a>
        </div>
    </div>
    <script>
      document.getElementById('continueBtn').addEventListener('click', function() {
          // var selectedPreferences = Array.from(document.getElementById('preference').selectedOptions).map(option => option.value);
          // console.log(selectedPreferences); // For debugging, to see selected preferences. Remove or replace with your actual navigation logic.
           window.location.href = 'profileCard.html'; // Uncomment and update this line as needed for navigation.
      });
  </script>
  </body>
</html>
