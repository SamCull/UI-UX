<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Enter Phone Number | Your Dating App Name </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
        background: linear-gradient(to right, #a4155b 0%, #f30986 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="header">
                <div class="welcome">Enter Your Phone Number</div>
                <img class="logo" src="assets/logo.png" alt="Logo">
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="button" value="Continue" id="continueBtn">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="social-media">
            <div class="twitter">
                <a href="#"><i class="fab fa-twitter"></i>Sign up With Twitter</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fab fa-facebook-f"></i>Sign up With Facebook</a>
            </div>
        </div>
        <i>Already have an account?</i><br>
        <div class="login">
            <a href="index.html">
              <div class="fas fa-user"> Login</div>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = 'rules.html';
        });
        </script>
</body>
</html>
