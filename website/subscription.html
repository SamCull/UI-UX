<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Subscription | Your Dating App Name</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        .modal h2 {
            text-align: center;
            color: #d9534f;
        }
        .modal ul {
            list-style: none;
            padding: 0;
        }
        .modal ul li {
            background: #f8f8f8;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .modal ul li i {
            font-size: 1.5rem;
            color: #d9534f;
        }
        .modal .button {
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 15px 20px;
            display: block;
            border-radius: 5px;
            margin: 20px 0;
            text-decoration: none;
        }
        .modal .button:hover {
            background-color: #c9302c;
        }
        .modal .restore {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2><i class="fas fa-crown"></i> MatchMingle<span>plus</span></h2>
        <ul>
            <li>
                <span>Change your Location</span>
                <i class="fas fa-location-arrow"></i>
            </li>
            <li>
                <span>Rewind your last swipe</span>
                <i class="fas fa-undo-alt"></i>
            </li>
            <li>
                <span>Turn Off Ads</span>
                <i class="fas fa-ban"></i>
            </li>
        </ul>
        <a href="#" class="button">Get Plus for $9.99/mo</a>
        <a href="#" class="restore">Restore Purchase</a>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script> -->
</body>
</html>
